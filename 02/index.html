<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>CS460 Assignment 2</title>
    <style>
      body {
        background-color: black;
        color: white; /* font color */
        font-family: sans-serif;
      }

      #logo {
        position: absolute;
        right: 10px;
        top: 10px;
      }
    </style>
    <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>

    <script type="text/javascript">



    window.onload = function() {

      // this gets called when the site is ready

      // create a 3D renderer
      r = new X.renderer3D();
      r.init();

      // create a cube
      c = new X.cube();
      c.color = [1,.7,.7];

      // create another cube
      c2 = new X.cube();
      c2.center = [30,0,0]; // move 20 in X-direction
      

      // ..one more
      c3 = new X.cube();
      c3.center=[0,30,0];

      for (var i=0;i<5;i++){
      	c4=new X.cube();
      	r.add(c4);
      	c4.center=[0,30+30*i,0];
      }

      // .. add the cube to the renderer
      r.add(c);
      // .. add the others cube to the renderer
      r.add(c2);
      r.add(c3);

      // start the rendering
      r.render();

      // need use c1 and c2.modified() after r.render()

    };

    </script>
  </head>
  <body>
    <h1>CS460 Assignment 2</h1>
    <div id="logo"><img style="height:60px" src="gfx/cs460.png"></div>
  </body>
</html>
